<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">

	<title>jQuery Giphy</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.png">

<body>
	<div class="navbar navbar-expand sticky-top">
		<div class="container-fluid">
			<a href="#" class="navbar-brand">
				<img id="logo" src="./assets/images/GIPHY-logo.png" alt="Giphy logo" class="d-inline-block align-text-center">
			</a>
		</div>        
	</div>

    <section class="d-flex text-center mt-5">
        <div class="container">            
                <h1>GIF Fetcher</h1>            
            
                <div class="input-group mt-4">
                    <input id="searchInput" type="text" class="form-control" placeholder="Search for your favorite video game...">
                    <button id="searchButton" class="btn btn-outline-secondary" type="button">Search</button>
                </div>            
        </div>
    </section>

    <div class="container text-center mt-5 mb-5">
        <div class="row" id="gifPanel"></div>
    </div>

    <footer class="navbar navbar-expand fixed-bottom mt-5">
        <div class="container-fluid">
			<a id="footer" href="https://giphy.com/">Powered By GIPHY</a>
		</div> 
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
